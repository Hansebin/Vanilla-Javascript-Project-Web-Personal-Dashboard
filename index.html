<!-- html 코드 작성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Momentum | everything!</title>
  </head>
  <body>
    <di class="icon-container">
      <div class="icon">★</div>
      <p>Book Mark</p>
    </di>
    <div id="book-mark-list-container" class="hidden">
      <p>add Book Mark</p>
      <form>
        <input
          required
          type="text"
          maxlength="15"
          placeholder="Write book-mark name"
        />
        <div>
          <input required type="url" placeholder="Write url" />
          <button>add</button>
        </div>
      </form>
      <p>Book Mark List</p>
      <ul id="book-mark-list"></ul>
    </div>
    <div id="weather">
      <span>Today</span>
      <span>Weather</span>
      <span>is?</span>
    </div>
    <section>
      <p id="date"></p>
      <h2 id="clock">00:00:00</h2>
      <form id="login-from" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button>Log In</button>
      </form>
      <div id="greeting-container" class="hidden">
        <div id="greeting-box">
          <h1 id="greeting"></h1>
          <button>rename</button>
        </div>
      </div>
      <div id="todo-form-container" class="hidden">
        <form id="todo-form">
          <input
            required
            type="text"
            placeholder="Write a To Do and Press Enter!"
          />
        </form>
      </div>
      <div id="todo-list-container" class="hidden">
        <h3></h3>
        <ul id="todo-list"></ul>
      </div>
    </section>
    <div id="logout-container">
      <div class="icon-container">
        <div class="icon">↩︎</div>
        <p>LogOut</p>
      </div>
      <form class="hidden">
        <p>로그아웃 시, 저장된 데이터가 모두 사라집니다.</p>
        <button>LogOut</button>
      </form>
    </div>
    <footer id="quote">
      <p></p>
      <p></p>
    </footer>
    <script src="js/title.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/date.js"></script>
    <script src="js/book_mark.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
